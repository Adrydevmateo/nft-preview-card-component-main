<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="attribution" content="https://www.frontendmentor.io?ref=challenge">
 <title>NFT preview card component</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <main>
  <div class="img-box">
   <div class="icon-view-box">
    <img id="icon-view" src="images/icon-view.svg" alt="view icon" width="40" height="40">
   </div>
   <img id="img-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium" width="32" height="32">
  </div>
  <div class="content">
   <h1>Equilibrium #3429</h1>
   <p>Our Equilibrium collection promotes balance and calm.</p>
   <div class="details">
    <p class="ethereum">
     <img src="images/icon-ethereum.svg" alt="ethereum icon" width="22" height="22">
     <b>0.041 ETH</b>
    </p>
    <p class="time">
     <img src="images/icon-clock.svg" alt="clock icon" width="22" height="22">
     <b>3 days left</b>
    </p>
   </div>
   <div class="footer">
    <img src="images/image-avatar.png" alt="avatar icon" width="32" height="32">
    <p>Creation of <span>Jules Wyvern</span></p>
   </div>
  </div>
 </main>
</body>

</html>
